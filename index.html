<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Important Question ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 2rem;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        button {
            font-size: 20px;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        #yes {
            background: #ff6b81;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 129, 0.4);
        }

        #yes:hover {
            background: #ff4757;
        }

        #no {
            background: #57606f;
            color: white;
            position: relative;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
 
    <h1>Do you love me? ❤️</h1>
    <div class="button-container">
        <button id="yes" onclick="alert('I knew it! ❤️')">Yes</button>
        <button id="no" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
        
    </div>
  
    <script>
        function moveButton() {
            let button = document.getElementById("no");
            let maxX = window.innerWidth - button.offsetWidth - 10;
            let maxY = window.innerHeight - button.offsetHeight - 10;

            let x = Math.random() * maxX;
            let y = Math.random() * maxY;

            button.style.position = "absolute";
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
           
        }
    </script>

</body>
</html>
